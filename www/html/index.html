		<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<script src="js/doc.js"></script>
		<link rel="stylesheet" href="css/doc.css" />

	<body>
		<div class="container-fluid">
			<div id="chartdiv" class="row"><div style="width: 100%; text-align: center; vertical-align: middle; line-height: 500px; font-size:20px; background-color:#FFFFFF"><strong>Loading graph...</strong></div></div>
			<div id="predictDiv">
				<form>
					<div class='form-group'>
						<label for='APIAddress'>API Address of Azure Web Service</label>
						<input class='form-control' id='APIAddress' placeholder='Enter API address of Azure web service'>
					</div>
					<div class='form-group'>
						<label for='predictDate'>Prediction Date</label>
						<input class='form-control' id='predictDate' placeholder='Enter date that you want to predict the highest temperature'>
					</div>
					<button type='button' id='predictButton' class="btn btn-primary">Predict</button>
				</form>
				<div class='jumbotron' style='margin-top: 16px; text-align: center; font-size: 2rem; padding-top: 10px; padding-bottom:10px;'>XX.XXâ„‰</div>
			</div>
		</div>
	</body>
